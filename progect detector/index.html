<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YOLO Object Detection</title>
    <style>
        body { text-align: center; font-family: Arial, sans-serif; }
        #video-feed { width: 80%; border: 2px solid black; margin-top: 20px; }
        .button-container { margin-top: 20px; }
        .button { padding: 10px 20px; font-size: 16px; cursor: pointer; margin: 5px; }
        #detected-objects { margin-top: 20px; text-align: left; display: inline-block; }
    </style>
</head>
<body>
    <h1>Object Detection with YOLO</h1>
    <div class="button-container">
        <button class="button" onclick="controlVideo('start')">Start</button>
        <button class="button" onclick="controlVideo('stop')">Stop</button>
    </div>
    <div>
        <img id="video-feed" src="{{ url_for('video_feed') }}" alt="Video Feed">
    </div>
    <div id="detected-objects">
        <h2>Detected Objects Log</h2>
        <ul id="object-list"></ul>
    </div>
    <script>
        let videoFeed = document.getElementById('video-feed');
        
        function controlVideo(action) {
            fetch('/control', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ action })
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === "success") {
                    if (action === 'start') {
                        videoFeed.src = "/video_feed";
                    } else if (action === 'stop') {
                        videoFeed.src = "";
                    }
                }
            })
            .catch(error => console.error('Error:', error));
        }
    </script>
</body>
</html>
